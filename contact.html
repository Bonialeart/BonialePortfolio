    /* Estilos mejorados para la sección de contacto */
    .contact {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 15px;
      backdrop-filter: blur(10px);

    }

    .contact h2 {

      font-size: 2.5rem;

      margin-bottom: 1.5rem;
      text-align: center;
    }

    .contact p {
      text-align: center;
      color: #8892b0;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    #contactForm {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #contactForm label {
      color: #ccd6f6;
      font-size: 0.9rem;
      margin-bottom: 0.15rem;
      font-family: 'Work Sans', sans-serif;
    }

    #contactForm input,
    #contactForm textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(100, 255, 218, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      margin-bottom: 0.3rem;
    }

    #contactForm textarea {
      margin-bottom: 0.8rem;
      height: 100px;
    }

    #contactForm input:focus,
    #contactForm textarea:focus {
      outline: none;
      border-color: #64ffda;
      box-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
    }

    #contactForm button {
      margin-top: 0.5rem;
      padding: 10px 28px;
      background: transparent;
      border: 2px solid #64ffda;
      color: #64ffda;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Work Sans', sans-serif;
    }

    #contactForm button:hover {
      background: rgba(100, 255, 218, 0.1);
      transform: translateY(-2px);

  <script>
    // Manejo de la pantalla de carga
    window.addEventListener("load", function () {
      const minDisplayTime = 2500;
      const loadingScreen = document.getElementById("loading-screen");
      const startTime = Date.now();
      function fadeOutLoadingScreen() {
        const elapsedTime = Date.now() - startTime;
        if (elapsedTime >= minDisplayTime) {
          loadingScreen.classList.add("hidden");
          // Quitar la clase "loading" para mostrar el botón del menú
          document.body.classList.remove("loading");
          loadingScreen.addEventListener("transitionend", function () {
            loadingScreen.remove();
          });
        } else {
          setTimeout(fadeOutLoadingScreen, 100);
        }
      }
      fadeOutLoadingScreen();
    });
  </script>

  <script>
    // Abrir overlay del menú al hacer clic en la hamburguesa
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.getElementById("menu-toggle");
      const menuOverlay = document.getElementById("menu-overlay");
      const menuOverlayClose = document.getElementById("menu-overlay-close");

      // Al hacer clic en la hamburguesa se abre el overlay y se transforma el botón a "X"
      menuToggle.addEventListener("click", function () {
        menuOverlay.classList.add("open");
        menuToggle.classList.add("open");
      });
      // Al hacer clic en el botón de cierre del overlay se cierra éste
      menuOverlayClose.addEventListener("click", function () {
        menuOverlay.classList.remove("open");
        menuToggle.classList.remove("open");
      });
    });
  </script>
