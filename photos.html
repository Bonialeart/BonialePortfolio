  body.loading .menu-toggle {
    display: none !important;
  }

  /* --- Estilos para el menú hamburguesa y su transformación --- */
  .menu-toggle {
    display: block;
    cursor: pointer;
    width: 50px;
    height: 50px;
    position: relative;
    z-index: 1100;
    padding: 10px;
  }
  
  .menu-toggle-line {
    background-color: #fff;
    height: 4px;
    width: 100%;
    margin: 8px 0;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
  }
  
  /* Transformación de las líneas cuando el menú está abierto */
  .menu-toggle.open .menu-toggle-line:first-child {
    transform: translateY(12px) rotate(45deg);
    background-color: #64ffda;
  }
  
  .menu-toggle.open .menu-toggle-line:nth-child(2) {
    opacity: 0;
    transform: translateX(-20px);
  }
  
  .menu-toggle.open .menu-toggle-line:last-child {
    transform: translateY(-12px) rotate(-45deg);
    background-color: #64ffda;
  }
  
  /* Efecto hover cuando el menú está cerrado */
  .menu-toggle:hover .menu-toggle-line {
    background-color: #64ffda;
  }
  
  .menu-toggle:hover .menu-toggle-line:first-child {
    transform: translateX(8px);
  }
  
  .menu-toggle:hover .menu-toggle-line:nth-child(2) {
    transform: translateX(-8px);
  }
  
  .menu-toggle:hover .menu-toggle-line:last-child {
    transform: translateX(8px);
  }

  /* ------------------------------ 
     Menu Overlay (pestaña de menú) 
  ------------------------------- */
  .menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(9, 16, 28, 0.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    display: none;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 9998;
  }
  
  .menu-overlay.open {
    display: block;
    opacity: 1;
  }
  
  .menu-overlay .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    color: #fff;
  }
  
  /* Barra de navegación interna */
  .navigation-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 40px;
  }
  
  .navigation-bar img {
    max-height: 50px;
  }
  
  .nav-title-container {
    text-align: center;
    top: 30%;
    left: 160px;
    position: relative;
  }
  
  .nav-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 5px;
  }
  
  .nav-subtitle {
    font-size: 1rem;
    opacity: 0.8;
  }
   /* Botón de cierre en el overlay */
   .menu-toggle-close {
      cursor: pointer;
      width: 40px;
      height: 40px;
      position: relative;
      transition: transform 0.3s ease;
    }
    .menu-toggle-close .menu-toggle-line {
      background-color: #fff;
      height: 4px;
      width: 100%;
      margin: 6px 0;
      transition: all 0.3s ease;
    }
  /* Menú de enlaces en el overlay */
  .nav-block {
    position: relative;
    text-align: center;
    font-family: "Rubik Mono One", serif;
    z-index: 1;
  }
  
  .navigation-menu {

  .navigation-menu li a {
  display: inline-block; /* Permite aplicar transformaciones correctamente */
  color: #fff;
  font-size: 2rem;
  text-decoration: none;

}
  
  .navigation-menu li a {

  <script>
    // Manejo de la pantalla de carga
    window.addEventListener("load", function () {
      const minDisplayTime = 2500;
      const loadingScreen = document.getElementById("loading-screen");
      const startTime = Date.now();
      function fadeOutLoadingScreen() {
        const elapsedTime = Date.now() - startTime;
        if (elapsedTime >= minDisplayTime) {
          loadingScreen.classList.add("hidden");
          // Quitar la clase "loading" para mostrar el botón del menú
          document.body.classList.remove("loading");
          loadingScreen.addEventListener("transitionend", function () {
            loadingScreen.remove();
          });
        } else {
          setTimeout(fadeOutLoadingScreen, 100);
        }
      }
      fadeOutLoadingScreen();
    });
  </script>

  <script>
    // Abrir overlay del menú al hacer clic en la hamburguesa
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.getElementById("menu-toggle");
      const menuOverlay = document.getElementById("menu-overlay");
      const menuOverlayClose = document.getElementById("menu-overlay-close");

      // Al hacer clic en la hamburguesa se abre el overlay y se transforma el botón a "X"
      menuToggle.addEventListener("click", function () {
        menuOverlay.classList.add("open");
        menuToggle.classList.add("open");
      });
      // Al hacer clic en el botón de cierre del overlay se cierra éste
      menuOverlayClose.addEventListener("click", function () {
        menuOverlay.classList.remove("open");
        menuToggle.classList.remove("open");
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const filterButtons = document.querySelectorAll('.filter-btn');
      const galleryItems = document.querySelectorAll('.gallery-item');

      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Remover clase active de todos los botones
          filterButtons.forEach(btn => btn.classList.remove('active'));
          // Agregar clase active al botón clickeado
          button.classList.add('active');

          const filterValue = button.getAttribute('data-filter');

          galleryItems.forEach(item => {
            if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
              item.classList.remove('hidden');
            } else {
              item.classList.add('hidden');
            }
